<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de moedas</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Conversor de moedas</h1>
    </header>
    <main>
        <input type="text" placeholder="Seu nome">
        <input type="number" placeholder="Valor de conversão">
        <select id="formConversor">
            <option disabled selected>Selecione a moeda</option>
            <option value="real">Real</option>
            <option value="dolar">Dólar</option>
            <option value="euro">Euro</option>
        </select>
        <div>
            <input type="radio" name="formConverter">Real
            <input type="radio" name="formConverter">Dólar
            <input type="radio" name="formConverter">Euro
        </div>
        <button>Converter</button>
    </main>
    <footer>
        <h6>&copy; ADS4B - Tecnicas de Programação</h6>
    </footer>
</body>
</html>
